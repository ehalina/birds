<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10;
            max-width: calc(100vw - 40px);
            word-wrap: break-word;
        }
        
        #info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
            text-align: center;
            display: none;
        }
        
        #status.recording {
            background: rgba(255, 0, 0, 0.8);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        <div id="info">–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ –ø–∞–ø–∫—É Downloads</div>
        <div id="error"></div>
        <div id="controls">
            <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
        </div>
    </div>

    <script>
        class MotionRecorder {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.errorDiv = document.getElementById('error');
                this.infoDiv = document.getElementById('info');
                
                this.stream = null;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.isRecording = false;
                this.motionDetected = false;
                this.lastMotionTime = 0;
                this.motionTimeout = null;
                
                this.previousFrame = null;
                this.frameCount = 0;
                this.threshold = 0.1;
                this.motionTimeoutDuration = 30000; // 30 —Å–µ–∫—É–Ω–¥
                
                this.animationFrameId = null;
                
                this.startBtn.addEventListener('click', () => this.start());
            }
            
            async start() {
                try {
                    this.startBtn.disabled = true;
                    this.updateStatus('–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' },
                        audio: true
                    });
                    
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    
                    this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                    this.startBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                    this.startBtn.disabled = false;
                    this.startBtn.onclick = () => this.stop();
                    this.infoDiv.style.display = 'block';
                    
                    this.startMotionDetection();
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + error.message);
                    this.startBtn.disabled = false;
                }
            }
            
            startMotionDetection() {
                const detect = () => {
                    if (!this.video.videoWidth) {
                        this.animationFrameId = requestAnimationFrame(detect);
                        return;
                    }
                    
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    const currentFrame = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    if (this.previousFrame) {
                        this.frameCount++;
                        
                        if (this.frameCount >= 5) {
                            const diff = this.calculateDifference(this.previousFrame, currentFrame);
                            
                            if (diff > this.threshold) {
                                if (!this.motionDetected) {
                                    this.motionDetected = true;
                                    this.startRecording();
                                }
                                this.lastMotionTime = Date.now();
                                this.clearMotionTimeout();
                            }
                            
                            if (this.motionDetected && Date.now() - this.lastMotionTime > this.motionTimeoutDuration) {
                                this.motionDetected = false;
                                this.stopRecording();
                            }
                        }
                    }
                    
                    this.previousFrame = currentFrame;
                    this.animationFrameId = requestAnimationFrame(detect);
                };
                
                detect();
            }
            
            calculateDifference(frame1, frame2) {
                let totalDiff = 0;
                const data1 = frame1.data;
                const data2 = frame2.data;
                
                for (let i = 0; i < data1.length; i += 4) {
                    const r1 = data1[i];
                    const g1 = data1[i + 1];
                    const b1 = data1[i + 2];
                    
                    const r2 = data2[i];
                    const g2 = data2[i + 1];
                    const b2 = data2[i + 2];
                    
                    totalDiff += Math.abs(r1 - r2) + Math.abs(g1 - g2) + Math.abs(b1 - b2);
                }
                
                const pixelCount = frame1.width * frame1.height;
                return totalDiff / (pixelCount * 765.0);
            }
            
            startRecording() {
                if (this.isRecording) return;
                
                this.recordedChunks = [];
                const options = { mimeType: 'video/webm;codecs=vp9,opus' };
                
                try {
                    this.mediaRecorder = new MediaRecorder(this.stream, options);
                } catch (e) {
                    try {
                        this.mediaRecorder = new MediaRecorder(this.stream);
                    } catch (e2) {
                        this.showError('MediaRecorder –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                        return;
                    }
                }
                
                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        this.recordedChunks.push(event.data);
                    }
                };
                
                this.mediaRecorder.onstop = () => {
                    this.saveRecording();
                };
                
                this.mediaRecorder.start();
                this.isRecording = true;
                this.status.textContent = 'üî¥ –ó–∞–ø–∏—Å—å...';
                this.status.classList.add('recording');
            }
            
            stopRecording() {
                if (!this.isRecording) return;
                
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }
                
                this.isRecording = false;
                this.status.textContent = '–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞';
                this.status.classList.remove('recording');
            }
            
            clearMotionTimeout() {
                if (this.motionTimeout) {
                    clearTimeout(this.motionTimeout);
                    this.motionTimeout = null;
                }
            }
            
            async saveRecording() {
                const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                const filename = `motion-recording-${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
                
                // –ü—Ä–æ–±—É–µ–º Web Share API (–ª—É—á—à–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ Android)
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([blob], filename, { type: 'video/webm' })] })) {
                    try {
                        const file = new File([blob], filename, { type: 'video/webm' });
                        await navigator.share({
                            files: [file],
                            title: 'Motion Recording',
                            text: '–í–∏–¥–µ–æ —Å –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–µ–º –¥–≤–∏–∂–µ–Ω–∏—è'
                        });
                        this.updateStatus('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≥–∞–ª–µ—Ä–µ—é –∏–ª–∏ Downloads');
                        setTimeout(() => {
                            if (!this.isRecording) {
                                this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                            }
                        }, 4000);
                        return;
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            console.log('Share failed, trying download:', error);
                        } else {
                            return; // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª
                        }
                    }
                }
                
                // Fallback: –æ–±—ã—á–Ω–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø–µ—Ä–µ–¥ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ–º URL
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 100);
                
                this.updateStatus('‚úÖ –í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∞–ø–∫—É Downloads');
                this.infoDiv.textContent = `–§–∞–π–ª: ${filename} - –≤ –ø–∞–ø–∫–µ Downloads`;
                setTimeout(() => {
                    if (!this.isRecording) {
                        this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                        this.infoDiv.textContent = '–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ –ø–∞–ø–∫—É Downloads';
                    }
                }, 4000);
            }
            
            stop() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                }
                
                this.stopRecording();
                this.clearMotionTimeout();
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.video.srcObject = null;
                this.previousFrame = null;
                this.frameCount = 0;
                this.motionDetected = false;
                
                this.updateStatus('–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                this.startBtn.textContent = '–ù–∞—á–∞—Ç—å';
                this.startBtn.onclick = () => this.start();
                this.infoDiv.style.display = 'none';
            }
            
            updateStatus(text) {
                this.status.textContent = text;
            }
            
            showError(message) {
                this.errorDiv.textContent = message;
                this.errorDiv.style.display = 'block';
                setTimeout(() => {
                    this.errorDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            new MotionRecorder();
        });
    </script>
</body>
</html>
