# Конфигурация приложения Motion Recorder

# Порог обнаружения движения (0.0 - 1.0)
motion.threshold=0.15

# Таймаут остановки записи при отсутствии движения (мс)
motion.timeout=30000

# Качество записи (LOW, MEDIUM, HIGH, HIGHEST)
video.quality=HIGHEST

# Разрешение анализа движения (ширина x высота)
analysis.width=320
analysis.height=240


