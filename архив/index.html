<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10;
        }
        
        #status.recording {
            background: rgba(255, 0, 0, 0.8);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        <div id="error"></div>
        <div id="controls">
            <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
        </div>
    </div>

    <script>
        class MotionRecorder {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.errorDiv = document.getElementById('error');
                
                this.stream = null;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.isRecording = false;
                this.motionDetected = false;
                this.lastMotionTime = 0;
                this.motionTimeout = null;
                
                this.previousFrame = null;
                this.frameCount = 0;
                this.threshold = 0.1;
                this.motionTimeoutDuration = 30000; // 30 —Å–µ–∫—É–Ω–¥
                
                this.animationFrameId = null;
                
                this.startBtn.addEventListener('click', () => this.start());
            }
            
            async start() {
                try {
                    this.startBtn.disabled = true;
                    this.updateStatus('–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' },
                        audio: true
                    });
                    
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    
                    this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                    this.startBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                    this.startBtn.disabled = false;
                    this.startBtn.onclick = () => this.stop();
                    
                    this.startMotionDetection();
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + error.message);
                    this.startBtn.disabled = false;
                }
            }
            
            startMotionDetection() {
                const detect = () => {
                    if (!this.video.videoWidth) {
                        this.animationFrameId = requestAnimationFrame(detect);
                        return;
                    }
                    
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    const currentFrame = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    if (this.previousFrame) {
                        this.frameCount++;
                        
                        if (this.frameCount >= 5) {
                            const diff = this.calculateDifference(this.previousFrame, currentFrame);
                            
                            if (diff > this.threshold) {
                                if (!this.motionDetected) {
                                    this.motionDetected = true;
                                    this.startRecording();
                                }
                                this.lastMotionTime = Date.now();
                                this.clearMotionTimeout();
                            }
                            
                            if (this.motionDetected && Date.now() - this.lastMotionTime > this.motionTimeoutDuration) {
                                this.motionDetected = false;
                                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –∫–∞–¥—Ä–∞
                                setTimeout(() => {
                                    this.stopRecording();
                                }, 100);
                            }
                        }
                    }
                    
                    this.previousFrame = currentFrame;
                    this.animationFrameId = requestAnimationFrame(detect);
                };
                
                detect();
            }
            
            calculateDifference(frame1, frame2) {
                let totalDiff = 0;
                const data1 = frame1.data;
                const data2 = frame2.data;
                
                for (let i = 0; i < data1.length; i += 4) {
                    const r1 = data1[i];
                    const g1 = data1[i + 1];
                    const b1 = data1[i + 2];
                    
                    const r2 = data2[i];
                    const g2 = data2[i + 1];
                    const b2 = data2[i + 2];
                    
                    totalDiff += Math.abs(r1 - r2) + Math.abs(g1 - g2) + Math.abs(b1 - b2);
                }
                
                const pixelCount = frame1.width * frame1.height;
                return totalDiff / (pixelCount * 765.0);
            }
            
            startRecording() {
                if (this.isRecording) return;
                
                this.recordedChunks = [];
                const options = { mimeType: 'video/webm;codecs=vp9,opus' };
                
                try {
                    this.mediaRecorder = new MediaRecorder(this.stream, options);
                } catch (e) {
                    try {
                        this.mediaRecorder = new MediaRecorder(this.stream);
                    } catch (e2) {
                        this.showError('MediaRecorder –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                        return;
                    }
                }
                
                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        this.recordedChunks.push(event.data);
                    }
                };
                
                this.mediaRecorder.onstop = () => {
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
                    setTimeout(() => {
                        if (this.recordedChunks.length > 0) {
                            this.saveRecording();
                        } else {
                            this.showError('–ù–µ—Ç –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                            this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                        }
                    }, 100);
                };
                
                this.mediaRecorder.onerror = (event) => {
                    console.error('MediaRecorder error:', event.error);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏: ' + event.error.message);
                };
                
                // –ó–∞–ø–∏—Å—å –¥–∞–Ω–Ω—ã—Ö –∫–∞–∂–¥—ã–µ 1 —Å–µ–∫—É–Ω–¥—É –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                this.mediaRecorder.start(1000);
                this.isRecording = true;
                this.status.textContent = 'üî¥ –ó–∞–ø–∏—Å—å...';
                this.status.classList.add('recording');
            }
            
            stopRecording() {
                if (!this.isRecording) return;
                
                this.isRecording = false;
                this.status.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏...';
                this.status.classList.remove('recording');
                
                if (this.mediaRecorder) {
                    if (this.mediaRecorder.state === 'recording' || this.mediaRecorder.state === 'paused') {
                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π
                        this.mediaRecorder.requestData();
                        this.mediaRecorder.stop();
                    }
                } else {
                    // –ï—Å–ª–∏ MediaRecorder —É–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ä–∞–∑—É
                    if (this.recordedChunks.length > 0) {
                        this.saveRecording();
                    }
                }
            }
            
            clearMotionTimeout() {
                if (this.motionTimeout) {
                    clearTimeout(this.motionTimeout);
                    this.motionTimeout = null;
                }
            }
            
            saveRecording() {
                if (this.recordedChunks.length === 0) {
                    this.showError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                    return;
                }
                
                this.updateStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');
                const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                const filename = `motion-recording-${Date.now()}.webm`;
                
                // –ú–µ—Ç–æ–¥ 1: –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —á–µ—Ä–µ–∑ fetch (–¥–ª—è Android)
                if (navigator.userAgent.includes('Android')) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è Android
                    this.saveForAndroid(blob, filename);
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º - –æ–±—ã—á–Ω–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                    this.saveForDesktop(blob, filename);
                }
            }
            
            saveForAndroid(blob, filename) {
                const url = URL.createObjectURL(blob);
                
                try {
                    // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Å—Å—ã–ª–∫—É
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ DOM
                    document.body.appendChild(a);
                    
                    // –°–æ–∑–¥–∞–µ–º –∏ –¥–∏—Å–ø–∞—Ç—á–∏–º —Å–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞
                    const clickEvent = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    
                    // –ü—Ä–æ–±—É–µ–º –∫–ª–∏–∫–Ω—É—Ç—å
                    a.dispatchEvent(clickEvent);
                    
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–π –≤—ã–∑–æ–≤ click()
                    if (typeof a.click === 'function') {
                        a.click();
                    }
                    
                    // –û—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ –∑–∞–¥–µ—Ä–∂–∫—É
                    setTimeout(() => {
                        if (a.parentNode) {
                            a.parentNode.removeChild(a);
                        }
                        // –ù–µ –æ—Å–≤–æ–±–æ–∂–¥–∞–µ–º URL —Å—Ä–∞–∑—É, –¥–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                        setTimeout(() => URL.revokeObjectURL(url), 2000);
                    }, 100);
                    
                    this.updateStatus('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
                    setTimeout(() => {
                        if (!this.isRecording) {
                            this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                        }
                    }, 2000);
                } catch (error) {
                    console.error('Save error:', error);
                    // Fallback: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                    this.showDownloadLink(url, filename);
                }
            }
            
            saveForDesktop(blob, filename) {
                try {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    this.updateStatus('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
                    setTimeout(() => {
                        if (!this.isRecording) {
                            this.updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                        }
                    }, 2000);
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
                }
            }
            
            showDownloadLink(url, filename) {
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.textContent = '–°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ';
                link.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#4CAF50;color:white;padding:15px 30px;border-radius:8px;text-decoration:none;z-index:1000;';
                document.body.appendChild(link);
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–∞–µ–º —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                setTimeout(() => {
                    link.click();
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    }, 100);
                }, 100);
                
                this.updateStatus('‚úÖ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
            
            stop() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                }
                
                this.stopRecording();
                this.clearMotionTimeout();
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.video.srcObject = null;
                this.previousFrame = null;
                this.frameCount = 0;
                this.motionDetected = false;
                
                this.updateStatus('–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                this.startBtn.textContent = '–ù–∞—á–∞—Ç—å';
                this.startBtn.onclick = () => this.start();
            }
            
            updateStatus(text) {
                this.status.textContent = text;
            }
            
            showError(message) {
                this.errorDiv.textContent = message;
                this.errorDiv.style.display = 'block';
                setTimeout(() => {
                    this.errorDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            new MotionRecorder();
        });
    </script>
</body>
</html>
